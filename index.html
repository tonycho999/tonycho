<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tony Cho - Full Stack Developer Portfolio">
    <title>Tony Cho - Portfolio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="fixed w-full bg-white/90 backdrop-blur-md shadow-sm z-40 transition-all duration-300">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="#" class="text-xl font-bold tracking-tighter">
                Tony<span class="text-blue-600">Cho</span>.
            </a>
            
            <div class="hidden md:flex space-x-8 text-sm font-medium text-gray-600">
                <a href="#" class="hover:text-blue-600 transition" data-lang-key="nav-home">Home</a>
                <a href="#projects" class="hover:text-blue-600 transition" data-lang-key="nav-projects">Projects</a>
                <button id="open-contact" class="hover:text-blue-600 transition" data-lang-key="nav-contact">Contact</button>
            </div>

            <div class="flex items-center gap-3">
                <a href="https://buymeacoffee.com/tonycho" target="_blank" class="bg-yellow-400 hover:bg-yellow-500 text-white text-xs font-bold px-3 py-2 rounded-full shadow-sm transition flex items-center gap-1">
                    <i class="fas fa-coffee"></i> Support
                </a>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-20 px-6 max-w-4xl mx-auto text-center">
        <div class="inline-block p-1 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 mb-6">
            <img src="img/profile.png" alt="Profile" class="w-24 h-24 rounded-full bg-white border-4 border-white object-cover shadow-lg" onerror="this.src='https://api.dicebear.com/7.x/avataaars/svg?seed=Tony'">
        </div>
        <h1 class="text-4xl md:text-6xl font-extrabold mb-6 tracking-tight">
            <span class="gradient-text" data-lang-key="hero-title">Turning Ideas into Reality</span>
        </h1>
        <p class="text-lg text-gray-500 mb-10 max-w-2xl mx-auto leading-relaxed" data-lang-key="hero-desc">
            Freelance Web, APP Developer creating useful tools and services.
        </p>
        <div class="flex justify-center gap-4">
            <a href="#projects" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl transition transform hover:-translate-y-1" data-lang-key="btn-projects">
                View Projects
            </a>
            <button onclick="document.getElementById('open-contact').click()" class="bg-white border border-gray-200 text-gray-700 hover:bg-gray-50 px-8 py-3 rounded-full font-semibold transition" data-lang-key="btn-contact">
                Contact Me
            </button>
        </div>
    </section>

    <section id="projects" class="py-20 bg-white">
        <div class="max-w-6xl mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-4">
                <h2 class="text-2xl font-bold flex items-center gap-2">
                    <i class="fas fa-layer-group text-blue-500"></i>
                    <span data-lang-key="nav-projects">Projects</span>
                </h2>
                <div class="flex bg-gray-100 p-1 rounded-lg">
                    <button class="filter-btn bg-blue-600 text-white px-4 py-1.5 rounded-md text-sm font-medium transition shadow-sm" data-category="all">All</button>
                    <button class="filter-btn text-gray-600 hover:bg-white px-4 py-1.5 rounded-md text-sm font-medium transition" data-category="tool">Tools</button>
                    <button class="filter-btn text-gray-600 hover:bg-white px-4 py-1.5 rounded-md text-sm font-medium transition" data-category="game">Games</button>
                    <button class="filter-btn text-gray-600 hover:bg-white px-4 py-1.5 rounded-md text-sm font-medium transition" data-category="web">Web</button>
                </div>
            </div>

            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </section>

    <footer class="bg-gray-50 py-10 border-t border-gray-200 mt-20">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-gray-400 text-sm">Â© 2024 Tony Cho. <span data-lang-key="footer-rights">All rights reserved.</span></p>
            <div class="flex gap-6">
                <a href="#" class="text-gray-400 hover:text-gray-800 text-xl transition"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <div id="project-modal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity modal-close"></div>
        <div class="relative z-10 w-full h-full flex items-center justify-center p-4 pointer-events-none">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden pointer-events-auto flex flex-col md:flex-row">
                <div class="w-full md:w-3/5 bg-gray-100 p-8 overflow-y-auto custom-scrollbar" id="modal-slider"></div>

                <div class="w-full md:w-2/5 p-8 flex flex-col bg-white relative">
                    <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-800 modal-close">
                        <i class="fas fa-times text-xl"></i>
                    </button>

                    <h3 id="modal-title" class="text-2xl font-bold mb-4 text-gray-800 mt-6 md:mt-0">Title</h3>
                    <p id="modal-desc" class="text-gray-600 mb-8 leading-relaxed text-sm flex-1">Description</p>

                    <div class="flex flex-col gap-3 mt-auto">
                        <a id="modal-link" href="#" target="_blank" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl text-center transition shadow-md flex justify-center items-center gap-2">
                            <span>Visit Website</span> <i class="fas fa-external-link-alt"></i>
                        </a>
                        <a id="bmc-btn-modal" href="#" target="_blank" class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-3 rounded-xl text-center transition shadow-md flex justify-center items-center gap-2">
                            <i class="fas fa-coffee"></i> <span>Buy me a coffee</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div id="contact-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity modal-close"></div>
        <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 relative">
                <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 modal-close">
                    <i class="fas fa-times text-xl"></i>
                </button>
                
                <h3 class="text-2xl font-bold mb-2 text-center">Get in Touch</h3>
                <p class="text-center text-gray-500 mb-6 text-sm">Have a project in mind? Let's talk.</p>
                
                <form id="contact-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">To (Recipient)</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="text" value="tonycho999@gmail.com" readonly 
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-500 cursor-not-allowed select-none focus:outline-none">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                        <input type="text" name="name" placeholder="John Doe" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
                        <input type="email" name="email" placeholder="you@example.com" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea name="message" rows="4" placeholder="Hello, I'd like to discuss..." required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-black text-white font-bold py-3 rounded-lg hover:bg-gray-800 transition shadow-lg flex justify-center items-center gap-2">
                        <span>Send Message</span> <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/lang.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
